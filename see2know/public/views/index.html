<body ng-controller="AlertsController">

    <div style="position: fixed;
             top: 20px; z-index: 5000;
             left: 50%; margin-left: -50px;" class="panel panel-info" data-loading>
        <div class="panel-body bg-info">
            <img src="/public/assets/img/loading.gif" /><span class="text-muted"> Processando...</span>
        </div>
    </div>

    <div style="position: fixed;
             top: 20px; z-index: 5000; width: 250px; text-align: center;
             left: 50%; margin-left: -125px;">
        <div ng-repeat="(key,val) in alerts" class="alert {{key}}">
            <div ng-repeat="msg in val">{{msg}}</div>
        </div>
    </div>

    <div class="well well-sm header moveToMenu">
        <button type="button" class="btn btn-default btn-sm"
                ng-click="(ctrlApplication.showMenu = !ctrlApplication.showMenu)">
            <span class="icon20-menu22" aria-hidden="true"></span>
        </button>

        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default" style="padding-left: 40px;">
                <img width="32" height="32" style="position: absolute; top: 0; left: 0;"
                     src="{{user.profileImage || 'http://i1.wp.com/www.techrepublic.com/bundles/techrepubliccore/images/icons/standard/icon-user-default.png'}}" /><%= name %>
            </button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="/logout">Sair</a></li>
            </ul>
        </div>
    </div>

    <div class="container-fluid" style="margin-top: 80px;">
        <div ui-view></div>
    </div>

    <div class="panel panel-default panel-left" style="overflow: auto;"
         ng-show="ctrlApplication.showMenu" ng-class="'slide-down'">
        <div class="panel-body">
            <div class="list-group">
                <a ng-click="(ctrlApplication.showMenu = !ctrlApplication.showMenu)" ui-sref="index" class="list-group-item">
                    Home
                </a>
                <a ng-click="(ctrlApplication.showMenu = !ctrlApplication.showMenu)" ui-sref="editor" class="list-group-item">
                    Criar um tutorial
                </a>
                <a ng-click="(ctrlApplication.showMenu = !ctrlApplication.showMenu)" ui-sref="favorites" class="list-group-item">
                    Meus Favoritos
                </a>
                <a ng-click="(ctrlApplication.showMenu = !ctrlApplication.showMenu)" ui-sref="my-tutorials" class="list-group-item">
                    Minhas Publicações
                </a>
            </div>
            <div class="list-group">
                <a class="list-group-item disabled">
                    Categorias
                </a>
                <a ng-click="(ctrlApplication.showMenu = !ctrlApplication.showMenu)"
                   ui-sref="editor" class="list-group-item">Ciências</a>
                <a href="#" class="list-group-item">Educação</a>
                <a href="#" class="list-group-item">Engenharia</a>
                <a href="#" class="list-group-item">Idiomas</a>
                <a href="#" class="list-group-item">Tecnologia da Informação</a>
                <a href="#" class="list-group-item">Turismo</a>
            </div>
        </div>
    </div>

</body>
