<div class="panel panel-default" id="details1">
    <div class="panel-body">
        <section>
            <button type="button" class="btn btn-default pull-right"
                    ng-model="tutorial.published" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
                <span ng-show="tutorial.published">Publicado</span>
                <span ng-hide="tutorial.published">Publicar</span>
            </button>
        </section>
        <hr />
        <br />
        <section>
            <label><b>Categoria</b></label>
            <select data-smart-select2 class="select2" ng-model="tutorial.category"
                    style="width: 100%" placeholder="Selecione uma categoria...">
                <option value=""></option>
                <option value="culture">Cultura</option>
            </select>
        </section>
        <br />
        <section>
            <label><b>Descrição</b></label>
            <textarea rows="15" class="form-control" ng-model="tutorial.description" placeholder="Digite uma descrição..."></textarea>
        </section>
    </div>
</div>
<div class="panel panel-default" id="details2">
    <div class="panel-body">
        <tabset>
            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon-picture"></i> Imagem
                </tab-heading>
                <br/>
                <div class="well well-sm container-image">
                    <div class="image panel panel-default" ng-file-drop="ctrlTutorial.uploadImage(files[0])" ng-model="files"
                         drag-over-class="{accept:'dragover', reject:'dragover-error', delay:100}"
                         multiple="false" allow-dir="true" accept="image/*" id="image-tutorial"
                         img-liquid-fill="{
                         fill: true,
                         horizontalAlign: 'center'}">
                        <img src="{{tutorial.imageLesson}}" />
                        <div class="panel-body">
                            <span style="font-family: Indie Flower; font-size: 15px;">Drop image here...</span>
                        </div>
                    </div>
                    <progressbar animate="false" value="progressImageSend" type="success"><b>{{progressImageSend}}%</b></progressbar>
                    <button class="btn btn-default" ng-file-select="ctrlTutorial.uploadImage(files[0])"
                            ng-model="files" multiple="false" accept="image/*">
                        Escolher Imagem...
                    </button>
                </div>
            </tab>
        </tabset>
    </div>
</div>
